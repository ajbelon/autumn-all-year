                <article role="article" class="contact-us">
                    <h3>To contact us to request a recipe that you do not see featured, or for general questions, please complete the form below:</h3>
                    </article>
                    <form method="post" action="http://webdevbasics.net/scripts/demo.php">
                        *All fields are required
                        <input type="text" name="name" id="name" required="required" placeholder="Name">
                        <input type="email" name="emailAddress" id="emailAddress" required="required" placeholder="Email Address">
                        <textarea name="message" id="message" rows="6" cols="45" required="required" placeholder="Your Message"></textarea>
                        <p id="message"></p>
                        <span id="displayError"></span><br><br>
                        <input type="submit" id="submitButton" value="Submit">
                        <input type="reset" id="resetButton" value="Clear Form">
                
                        <script>
                        function validateForm(event) {
                            event.preventDefault();
                            var formIsValid = true;
                            
                            var name = document.getElementById("name");
                            if (name.value === "") {
                                document.getElementById("displayError").innerHTML = "Please complete all fields.";
                                formIsValid = false;
                            }
                            
                            var emailAddress = document.getElementById("emailAddress");
                            if (emailAddress.value === "") {
                                document.getElementById("displayError").innerHTML = "Please complete all fields.";
                                formIsValid = false;
                            }
                            
                            var message = document.getElementById("message");
                            if (message.value === "") {
                                document.getElementById("displayError").innerHTML = "Please complete all fields.";
                                formIsValid = false;
                            }
                            
                            
                        var myForm = document.forms[0];
                        
                        if(formIsValid) {
                                myForm.submit();
                            }
                        }
                                     
                        function createEventListeners() {
                            var submitButton = document.getElementById("submitButton");
                            submitButton.addEventListener("click", validateForm, false);
                        }
                        window.addEventListener("load", createEventListeners, false);   
                        
                    </script>
                       
                </form>
